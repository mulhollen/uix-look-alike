<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Serif" rel="stylesheet">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
</head>

<body class="margin-auto">
    <header class="d-flex body-max justify-content-around my-5">
        <div class="row">
            <div class="d-flex flex-row col-md-4 align-items-center">
                <a id="home" class="text-capitalize mx-2" href="index.html">HOME</a>
                <a id="shop" class="text-capitalize mx-2" href="shop.html">SHOP</a>
                <a id="about" class="text-capitalize mx-2" href="about.html">ABOUT ME</a>
            </div>
            <a class="title col-md-4 align-items-center text-center" href="index.html">Deina's Bites</a>
            <div class="d-flex flex-row col-md-4 align-items-center">
                <a class="text-capitalize mx-2" href="#">INSTAGRAM</a>
                <a class="text-capitalize mx-2" href="#">FACEBOOK</a>
                <a class="text-capitalize mx-2" href="#">YOUTUBE</a>
                <a class="text-capitalize mx-2" href="cart.html">
                    <img class="icon" src="img/icons/bag_icon.png">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div id="shoppingBag">
            <div class="">
                <a href="shop.html"><p>< Continue Shopping</p></a>
                <br>
                <div class="d-flex justify-content-center border-bottom border-info mb-5">
                    <span class="dot mx-5 px-3 py-2">1</span>
                    <span class="dot mx-5 px-3 py-2">2</span>
                    <span class="dot mx-5 px-3 py-2">3</span>
                </div>
            </div>
            <form id="form">
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputEmail1">Full Name:</label>
                    <input type="email" class="form-control col-md-10" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">Address 1:</label>
                    <input type="password" class="form-control col-md-10" placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">Address 2:</label>
                    <input type="password" class="form-control col-md-10" placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">City:</label>
                    <input type="password" class="form-control col-md-10" placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">State/Province/Region:</label>
                    <input type="password" class="form-control col-md-10" placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">ZIP:</label>
                    <input type="password" class="form-control col-md-10"placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">Counrty:</label>
                    <input type="password" class="form-control col-md-10" placeholder="">
                </div>
                <div class="form-group d-flex flex-row">
                    <label class="mr-3 col-md-2 text-right" for="exampleInputPassword1">Phone Number:</label>
                    <input type="password" class="form-control col-md-10" placeholder="">
                </div>
                <div class="d-flex align-items-center"></div>
                    <button id="continueOne" type="submit" class="btnneg btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='./dist/app.js'></script>

</html>
